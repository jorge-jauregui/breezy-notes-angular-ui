<div class="container-fluid">
  <div class="row">
    <!-- note list -->
    <div class="col-lg-5">

      <div *ngIf="notes.length === 0" class="container no-note">
        <div class="row justify-content-center">
          <p style="font-size: 20px; margin-top: 140px">Write your first note!</p>
        </div>
        <div class="row justify-content-center">
          <img src="../../assets/right-arrow.svg" alt="">
        </div>
      </div>

      <div *ngIf="notes.length > 0" class="note">
        <a class="edit-note" *ngFor="let note of notes" (click)="onClickNote(note.title, note.description, note.id)">
          <div class="card-body">
            <h1>{{note.title}}</h1>   
            <p>{{note.description}}</p>
            <p>{{note.id}}</p>
            <button class="delete" (click)="deleteNote(note.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
          </div>
        </a>
      </div>

    </div>
    <!-- notepad -->
    <div class="col-lg-5 form">
        <textarea 
          class="title" 
          [(ngModel)]="title" 
          placeholder="Title">
        </textarea>
        <textarea 
          class="description" 
          [(ngModel)]="description" 
          placeholder="Description"
          rows="20">
        </textarea>        
        <button *ngIf="this.mode === 'create'" class="new" (click)="postNote()">
          Save Note
        </button>
        <button *ngIf="this.mode === 'edit'" class="save" (click)="editNote()">
          Save Note
        </button>
        <button *ngIf="this.mode === 'edit'" class="new" (click)="changeToCreate()">
          New Note
        </button>
    </div>

  </div>
</div>
